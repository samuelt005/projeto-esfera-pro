<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Propostas</title>
</head>
<body>
<content>
    <div class="content-container">
        <div class="table-header">
            <h2>Propostas</h2>
            <div th:replace="~{components/search :: search('search', 'Pesquisar por cliente')}"></div>
            <div class="buttons">
                <div class="filter-container">
                    <div th:replace="~{components/button1 :: button('filter', 'Filtros', false, ~{icons/buttons/filters :: filters})}"></div>

                    <div class="filter-menu hidden">
                        <div class="top-filter-section">
                            <h4>Status</h4>
                            <div th:replace="~{components/input-select :: input('status-filter', 'Selecione', false)}"></div>
                            <h4>Tipo de serviço</h4>
                            <div th:replace="~{components/input-select :: input('service-type-filter', 'Selecione', false)}"></div>
                        </div>
                        <div class="bottom-filter-section">
                            <div th:replace="~{components/button2 :: button('clean-filters-button', 'Limpar', false)}"></div>
                            <div th:replace="~{components/button2 :: button('apply-filters-button', 'Aplicar', true)}"></div>
                        </div>
                    </div>
                </div>
                <div th:replace="~{components/button1 :: button('export', 'Exportar', false, ~{icons/buttons/export :: export})}"></div>
                <div th:replace="~{components/button1 :: button('import', 'Importar', true, ~{icons/buttons/import :: import})}"></div>
            </div>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th class="select-all-checkbox">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
                            </svg>
                        </div>
                    </th>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Serviço</th>
                    <th>Status</th>
                    <th>Descrição</th>
                    <th>Data da oferta</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody class="table-content">
                </tbody>
            </table>
            <div th:replace="~{components/button-add-new :: button}"></div>
        </div>
    </div>
</content>

<modal>
    <div class="modal-container">
        <header class="modal-header">
            <h2>
                Cadastrar proposta
            </h2>
            <div class="close-modal-button">
                <div th:replace="~{icons/buttons/close :: close('close')}"></div>
            </div>
        </header>
        <main>
            <section>
                <div class="inputs-row">
                    <div class="input-wrapper">
                        <h4>Cliente</h4>
                        <div th:replace="~{components/input-select :: input('client', 'Escolha o cliente', 'false')}"></div>
                    </div>
                </div>
                <div class="inputs-row">
                    <div class="input-wrapper half-space">
                        <h4>Data da Oferta</h4>
                        <div th:replace="~{components/input1 :: input('offerDate', 'Digite a data da proposta', 'string', false)}"></div>
                    </div>
                    <div class="input-wrapper half-space">
                        <h4>Serviço</h4>
                        <div th:replace="~{components/input-select :: input('serviceType', 'Escolha o tipo de serviço', 'false')}"></div>
                    </div>
                </div>
                <div class="inputs-row">
                    <div class="input-wrapper half-space">
                        <h4>Valor</h4>
                        <div th:replace="~{components/input1 :: input('value', 'R$', 'text', false)}"></div>
                    </div>
                    <div class="input-wrapper half-space">
                        <h4>Status</h4>
                        <div th:replace="~{components/input-select :: input('status', 'Defina o status da proposta', 'false')}"></div>
                    </div>
                </div>
                <div class="inputs-row">
                    <div class="input-wrapper">
                        <h4>Descrição da proposta</h4>
                        <div th:replace="~{components/textarea1 :: input('description', 'Escreva informações sobre a proposta')}"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div th:replace="~{components/button2 :: button('cancel-modal-button', 'Cancelar', false)}"></div>
            <div th:replace="~{components/button2 :: button('save-modal-button', 'Salvar', true)}"></div>
        </footer>
    </div>
</modal>

<styles>
    <link rel="stylesheet" th:href="@{/styles/pages/proposal.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/search.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/button1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/button2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/button3.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/input1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/textarea1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/input-select.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/button-table.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/checkbox-table.css}"/>
    <link rel="stylesheet" th:href="@{/styles/components/filter-menu.css}"/>
</styles>
</body>
</html>
