<div th:fragment="help()" class="help-page hidden">
    <div class="page-title">
        <h3>Perguntas frequentes</h3>
        <h4>Confira as perguntas mais frequentes dos nossos usuários.</h4>
    </div>
    <div class="config-page-container">
        <div th:replace="~{components/help-dropdown :: dropdown('Como cadastrar novos clientes?', '1° Acesse a tela de clientes:<br> No menu principal, clique em Clientes.<br>2° Inicie o cadastro de um novo cliente:<br> Clique no botão + no canto inferior direto da tela para iniciar um novo cadastro de cliente.<br>3° Preencha os dados do cliente:<br> Insira as informações nos campos obrigatórios: Nome, E-mail, Telefone, Endereço, entre outros.<br>4° Salve as informações:<br> Após preencher todos os campos, clique no Botão Salvar para concluir o cadastro.')}"></div>
        <div th:replace="~{components/help-dropdown :: dropdown('Como cadastrar novas propostas?', '1° Acesse a tela de propostas:<br> No menu principal, clique em Propostas.<br>2° Inicie o cadastro de uma nova proposta:<br> Clique no botão + no canto inferior direto da tela para iniciar um novo cadastro de Proposta.<br>3° Preencha os dados da proposta:<br> Insira as informações nos campos obrigatórios: Cliente, Descrição, Valor, Data da Oferta, Serviço, Status.<br>4° Salve as informações:<br> Após preencher todos os campos, clique no botão Salvar para concluir o cadastro.')}"></div>
        <div th:replace="~{components/help-dropdown :: dropdown('Como cadastrar novas interações?', '1° Acesse a tela de interações:<br> No menu principal, clique em Interações.<br>2° Inicie o cadastro de uma nova interação:<br> Clique no botão + no canto inferior direto da tela para iniciar um novo cadastro de Interação.<br>3° Preencha os dados da interação:<br> Insira as informações nos campos obrigatórios: Cliente, Selecione a proposta cadastrada anteriormente, Meio de Contato (e-mail, Ligação, Whatsapp), Descrição, Data, entre outros.<br>4° Salve as informações:<br> Após preencher todos os campos, clique no botão Salvar para concluir o cadastro.')}"></div>
        <div th:replace="~{components/help-dropdown :: dropdown('Como exportar minhas listas?', '1° Acesse a tela desejada:<br> No menu principal, clique na opção correspondente à lista que deseja exportar (Clientes, Propostas, Interações, etc.).<br>2° Selecione os dados para exportação:<br> Você pode selecionar todos os dados da tela clicando no campo de seleção geral ou selecionar itens específicos um por um da lista apresentada na tela.<br>3° Conclua a exportação:<br> Após selecionar os dados desejados, clique no botão Exportar no canto superior direito da tela para baixar o arquivo.')}"></div>
        <div th:replace="~{components/help-dropdown :: dropdown('Como importar minhas listas?', '1° Acesse a tela desejada:<br> No menu principal, clique na opção correspondente ao cadastro que deseja importar (Clientes, Propostas, Interações, etc.).<br>2° Inicie a importação da lista:<br> Clique no botão Importar no canto superior direito da tela.<br>3° Baixe o modelo de importação:<br> Ao clicar em Importar, uma nova tela será aberta. Nela, haverá a opção para fazer o download de um modelo em CSV.<br>4° Preencha o modelo com os campos obrigatórios:<br> Baixe o modelo CSV e preencha-o com os dados necessários, assegurando-se de completar todos os campos obrigatórios.<br>5° Selecione o arquivo preenchido para importação:<br> Após preencher o modelo CSV, retorne à tela de importação, clique em Anexar seu Arquivo e selecione o arquivo preenchido.<br>6° Conclua a importação:<br> Clique em Importar e aguarde a conclusão do processo. Verifique se os dados foram importados corretamente.')}"></div>
    </div>
</div>
